<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>PLatzi Video | Sign In</title>
	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

	<!-- My CSS -->
	<link rel="stylesheet" href="./assets/css/styles.css">

	<!-- ICON -->
	<link rel="shortcut icon" href="https://aomine1745.github.io/ico/aomine.ico">
</head>
<body>
	<!-- Header -->
	<header class="Header">
		<div class="Header__wrapper">
			<div class="Branch">
				<img tabindex="0" src="../assets/img/logo-platzi-video-BW2.png" alt="Logo Platzi video" class="Branch__logo">
			</div>
		</div>
	</header>

	<!-- Signin -->
	<section class="Signin">
		<div class="Signin__wrapper">
			<h2 class="Signin__title" tabindex="0">Sign In!</h2>
			<form action="/" class="Signin__fo|rm">
				<input type="text" class="Signin__input" placeholder="Name" aria-label="Name" required>
				<input type="email" class="Signin__input" placeholder="Email" aria-label="Email" required>
				<input type="password" class="Signin__input" placeholder="Password" aria-label="Password" required>
				<button class="Signin__btn">Sign In!</button>
			</form>

			<p class="Signin__Login">¿Ya tienes una cuenta? <a href="../login/" class="Signin__Login-link">Ingresa!</a></p>
		</div>
	</section>

	<footer class="Footer">
		<ul class="Footer__content">
			<li class="Footer__item"><a href="javascript:void(0)" class="Footer__link">Términos de uso</a></li>
			<li class="Footer__item"><a href="javascript:void(0)" class="Footer__link">Declaración de privacidad</a></li>
			<li class="Footer__item"><a href="javascript:void(0)" class="Footer__link">Centro de ayuda</a></li>
		</ul>
	</footer>
</body>
</html>
