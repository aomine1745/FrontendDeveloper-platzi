<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>PLatzi Video | Log In</title>
	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

	<!-- My CSS -->
	<link rel="stylesheet" href="./assets/css/styles.css">
	
	<!-- ICON -->
	<link rel="shortcut icon" href="https://aomine1745.github.io/ico/aomine.ico">
</head>
<body>
	<!-- Header -->
	<header class="Header">
		<div class="Header__wrapper">
			<div class="Branch">
				<img src="../assets/img/logo-platzi-video-BW2.png" alt="Logo Platzi video" class="Branch__logo">
			</div>
		</header>

		<!-- Login -->
		<section class="Login">
			<div class="Login__wrapper">
				<h2 class="Login__title">Log In!</h2>
				<form action="/" class="Login__form">
					<input type="email" class="Login__input" placeholder="Email" required>
					<input type="password" class="Login__input" placeholder="Password" required>
					<button class="Login__btn">Log In!</button>

					<div class="Login__actions">
						<div class="Login__rememberMe">
							<label for="rememberMe" class="Login__rememberMe-label">
								<input type="checkbox" name="rememberMe" id="rememberMe" class="Login__rememberMe-input">Remember me
							</label>
						</div>
						<div class="Login__forgot">
							<a href="javascript:void(0)" class="Login__forgot-link">I forgot my password</a>
						</div>
					</div>
				</form>

				<div class="Login__socialLogin">
					<div class="Login__socialLogin-wrapper">
						<img src="../assets/img/google-icon.png" alt="google" class="Login__socialLogin-icon">
						<a href="javascript:void(0)" class="Login__socialLogin-link">Log In with Google</a>
					</div>
					<div class="Login__socialLogin-wrapper">
						<img src="../assets/img/twitter-icon.png" alt="google" class="Login__socialLogin-icon">
						<a href="javascript:void(0)" class="Login__socialLogin-link">Log In with Twitter</a>
					</div>
				</div>

				<p class="Login__signin">¿No tienes una cuenta? <a href="/signin" class="Login__signin-link">Regístrate!</a></p>
			</div>
		</section>

		<footer class="Footer">
			<ul class="Footer__content">
				<li class="Footer__item"><a href="javascript:void(0)" class="Footer__link">Términos de uso</a></li>
				<li class="Footer__item"><a href="javascript:void(0)" class="Footer__link">Declaración de privacidad</a></li>
				<li class="Footer__item"><a href="javascript:void(0)" class="Footer__link">Centro de ayuda</a></li>
			</ul>
		</footer>
	</body>
	</html>
